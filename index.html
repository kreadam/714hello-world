<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Sample</title>
</head>

<body>
    <!-- Голова сайту з тегами заголовків -->
    <header>
        <h1>Hello HTML!!!</h1>
        <h2>Початок вивчення HTML</h2>
    </header>
    <!-- Тіло сайту -->
    <main>
        <!-- Дів з фоткою -->
        <div class="photo">
            <figure>
                <img height="300" src="img/IMG_20200712_134845.jpg" alt="#">
                <figcaption>Ось моя фотка</figcaption>
            </figure>
        </div>
        <br>
        <a href="https://www.google.com.ua/">Ссилка на сайт гугла</a>
        <br>
        <em>Тег з курсивним шрифтом</em>
        <br>
        <strong>Тег з жирним шрифтом</strong>
        <ul>
            <li>Невпорядкований</li>
            <li>список</li>
        </ul>
        <ol>
            <li>впорядкований</li>
            <li>список</li>
        </ol>
        <h3>Форма для вводу тексту</h3>
        <form>
            <input type="text" placeholder="Поле для вводу тексту" required>
            <button type="submit">Кнопка відправки</button>
        </form>
        <h3>Форма радіокнопок</h3>
        <form>
            <label for="indoor"><input id="indoor" type="radio" name="indoor-outdoor">Включення</label>
            <label for="outdoor"><input id="outdoor" type="radio" name="indoor-outdoor">Виключення</label>
        </form>

    </main>
    <!-- Підвал сайту -->
    <footer>

    </footer>
</body>

</html>
